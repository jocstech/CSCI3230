<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css" />
    <script type="text/javascript" src="tictactoe.js"></script>
  </head>
  <body>
    <h1 align="center">Tic Tac Toe!</h1>

    <div id="boardgame">
      <table>
        <tbody>
          <th id="pTurn"></th>
            <tr>
              <td id=1 class="first"></td>
              <td id=2 class="second"></td>
              <td id=3 class="third"></td>
            </tr>
            <tr>
              <td id=4 class="fourth"></td>
              <td id=5 class="fifth"></td>
              <td id=6 class="sixth"></td>
            </tr>
            <tr>
              <td id=7 class="seventh"></td>
              <td id=8 class="eighth"></td>
              <td id=9 class="ninth"></td>
            </tr>
        </tbody>
      </table>
      <h1 id="winner"></h1>
    </div>
  </body>
</html>
